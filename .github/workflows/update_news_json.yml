name: Update news_recent.json

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  build-news-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Build news_recent.json
        run: |
          python S33R/scripts/build_news_json.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Verifica se houve alteração no arquivo
          if git status --porcelain -- S33R/data/news_recent.json | grep -q .; then
            echo "Changes detected in S33R/data/news_recent.json, committing..."

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add S33R/data/news_recent.json
            git commit -m "chore: update news_recent.json"
            git push
          else
            echo "No changes to commit"
          fi
