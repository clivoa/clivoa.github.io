name: Update news_recent.json

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  build-news-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Build news_recent.json
        run: |
          python S33R/scripts/build_news_json.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # List modified (tracked) files inside data
          CHANGED=$(git ls-files -m S33R/data//* || true)

          if [ -z "$CHANGED" ]; then
            echo "No changes detected."
            exit 0
          fi

          for file in $CHANGED; do
            echo "Processing $file"

            # Encode content to base64 (required by the GitHub API)
            CONTENT=$(base64 -w 0 "$file")

            # Retrieve current file SHA on the dev branch (if it exists)
            SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                        "https://api.github.com/repos/${{ github.repository }}/contents/$file?ref=$BRANCH" | jq -r .sha)

            if [ "$SHA" = "null" ] || [ -z "$SHA" ]; then
              # New file in the repository
              jq -n \
                --arg msg "Add $file" \
                --arg content "$CONTENT" \
                --arg branch "$BRANCH" \
                '{message:$msg, content:$content, branch:$branch}' |
                curl -s -X PUT -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" \
                     --data-binary @- \
                     "https://api.github.com/repos/${{ github.repository }}/contents/$file"
            else
              # Update existing file
              jq -n \
                --arg msg "Update $file" \
                --arg content "$CONTENT" \
                --arg branch "$BRANCH" \
                --arg sha "$SHA" \
                '{message:$msg, content:$content, branch:$branch, sha:$sha}' |
                curl -s -X PUT -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" \
                     --data-binary @- \
                     "https://api.github.com/repos/${{ github.repository }}/contents/$file"
            fi
          done